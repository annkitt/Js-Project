<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Counter</h1>
      <div class="counter">
        <button onclick="decrease()">-</button>
        <h1 id="number"></h1>
        <button onclick="increase()">+</button>
      </div>
      <p id="error">Error</p>
    </div>
  </body>

  <script>
    function increase() {
      document.getElementById("number").innerHTML = increment();
    }
    let x = 0;
    function increment() {
      return (x = x + 1);
    }

    function decrease() {
      document.getElementById("number").innerHTML = decrement();
    }
    function decrement() {
      return (x = x - 1);
    }
  </script>
</html>
